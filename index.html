<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="container">
            <!-- Login Section -->
            <div class="login-section">
                <h1>LOGIN</h1>
                <p>How to get started lorem ipsum dolor at?</p>
                <form>
                    <!-- Username Input Group -->
                    <div class="input-group">
                        <i class="icon">
                            <img src="./img/user.svg" alt="user logo">
                        </i>
                        <input type="text" id="username" placeholder="Username">
                    </div>

                    <!-- Password Input Group -->
                    <div class="input-group">
                        <i class="icon">
                            <img src="./img/lock.svg" alt="lock logo">
                        </i>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                </form>

                <!-- Login Button -->
                <button type="submit" class="login-btn">Login Now</button>

                <!-- Social Login Options -->
                <div class="social-login">
                    <div class="line-container">
                        <span class="line"></span>
                        <span class="line-text"><span class="stroke-text">Login</span> with Others</span>
                        <span class="line"></span>
                    </div>

                    <!-- Google Login Button -->
                    <button class="google-login">
                        <img src="./img/google.png" alt="google logo">
                        Login with <span class="stroke-text">Google</span>
                    </button>

                    <!-- Facebook Login Button -->
                    <button class="facebook-login">
                        <img src="./img/facebook.png" alt="facebook logo">
                        Login with <span class="stroke-text">Facebook</span>
                    </button>
                </div>
            </div>

            <!-- Promo Section -->
            <div class="promo-section">
                <div class="blur"></div>
                <h2>Very good works are waiting for you Login Now!!!</h2>
                <img class="logo" src="./img/logo.png" alt="logo">
                <img class="women" src="./img/women.png" alt="women">
            </div>
        </div>

    </div>
</body>

</html>
